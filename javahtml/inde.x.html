<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div id="newtask">
            <input type="text" placeholder="Ожидаем добавление нового элемента...">
            <button id="push">Добавить</button>
        </div>
        <div id="tasks" contentEditable=true></div>
        
    </div>
    
    <script src="main.js"></script>
    
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="text-center">
                Добавить кометарий
            </h2>
        </div>
        <div class="col-lg-6">
            <div id="comment-field"></div>
        </div>
        <div class="col-lg-6">
                <form>
                        <div class="form-group">
                          <label for="comment-name">Name:</label>
                          <input type="email" class="form-control" id="comment-name"  placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                          <label for="comment-body">Comment:</label>
                          <textarea type="password" class="form-control" id="comment-body" placeholder="comment"></textarea>
                        </div>
                        <div class="form-group form-check text-right">
                                <button type="submit" id="comment-add" class="btn btn-primary">add Comment</button>
                        </div>
                      </form>
        </div>
    </div>
  </div>
  
  
  
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="js.js"></script>
</body>
</html>
