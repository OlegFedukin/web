<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="reg.css">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
</head>
<body>
    <main>
        <h2>Регистрация</h2>
        <form role="form" onsubmit="signUp(event);" autocomplete="off">
            <div class="form-group">
                <input type="text" name="name" id="name" placeholder="Имя" required>
            </div>
            <div class="form-group">
                <input type="text" name="fam" id="fam" placeholder="Фамилия" required>
            </div>
            <div class="form-group">
                <input type="text" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" name="pas" id="pas" placeholder="Пароль" required>
            </div>
            <div class="form-group">
                <button onclick="signUp()" id="submit-btn" type="submit">Регистрация</button>
            </div>
        </form>
        <p>Уже зарегистрированы? <a href="aft.html">Войти</a></p>
    </main>
    <script type="text/javascript" src="aft.js"></script>
</body>
</html>
